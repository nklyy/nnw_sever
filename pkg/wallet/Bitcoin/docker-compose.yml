version: "3.3"
services:

  bitcoind-test:
    image: kylemanna/bitcoind
    restart: always
    expose:
      - "8332"
    ports:
      - "8333:8333"
    volumes:
      - ./data/btc/test/coind:/bitcoin/.bitcoin
    environment:
      - RPCUSER=u
      - RPCPASSWORD=p
      - RPCALLOWIP=0.0.0.0/0
    command: -rpcport=8332 -server -rpcallowip='0.0.0.0/0' -testnet -txindex

